<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">

  <!-- Bootstrap -->    
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- UIKit styles -->
  <link rel="stylesheet" href="uikit/dist/css/uikit.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <!-- Vue.js  -->
  <!-- Development version, includes helpful console warnings -->
  <!-- script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script -->
  <!-- Production version, optimized for size and speed -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>

  <title>Trust Wallet Assets</title>
</head>

<!-- Own library -->
<script type="module" src="bundle.js"></script>
<script src="main.js"></script>

<body onload="start()">
  <div class="container">
    <span id="app">
      <div id="loading" v-if="!initialized">
        <div class="mainheader padded">Loading...</div>
        <div class="center smallfont padded">
          <div v-text="repoSearchProgress"></div>
        </div>
      </div>
      <div id="main-init" class="mt-8">


        <nav class="navbar navbar-expand">
          <div class="container-fluid">
            <a class="navbar-brand d-flex" href="#"><img src="img/trust_logotype.svg" class="navbar-brand navbar-brand-img"></a>
            <div class="d-flex">
              <span v-show="!userToken">
                <button class="btn btn-outline-light mx-auto" v-on:click="window.location.href = loginActionUrl()">Log in with GitHub</button>
              </span>
              <span v-show="userToken">
                <button class="btn btn-outline-light mx-auto" v-on:click="logout()" v-text="`Logged in as ${loginName}`"
                  v-b-tooltip.hover title="Log out"></button>
              </span>
            </div>
          </div>
        </nav>
        <div class="card">
          <div class="card-body">
            <div id="menu-left" class="nav nav-tabs mb-2" v-show="appMode === 'contributor' || appMode === 'maintainer'">
              <span class="nav-item tab-select selection-item" v-on:click="selectTab('tab-add')" v-bind:class="{'selected-item': activeTab == 'tab-add'}">Add New Token</span>
              <span class="nav-item tab-select selection-item" v-on:click="selectTab('tab-prs')" v-bind:class="{'selected-item': activeTab == 'tab-prs'}" v-show="appMode === 'maintainer'">Pull Requests</span>
              <span class="nav-item tab-select selection-item" v-on:click="selectTab('tab-search')" v-bind:class="{'selected-item': activeTab == 'tab-search'}">Token Search</span>
            </div>
            <div id="tab-pulls" class="tab-pane" v-show="appMode === 'maintainer' && activeTab == 'tab-prs'">
              <warning-no-ghuser v-show="!userToken">
              </warning-no-ghuser>
              <main-pulls :user-token="userToken" :login-name="loginName" :repo="repo" v-show="userToken">
              </main-pulls>
            </div>
            <main-token-search id="tab-search" :user-token="userToken" :login-name="loginName" :repo="repo" v-show="activeTab == 'tab-search'">
            </main-token-search>
            <div id="tab-add" class="mt-6" v-show="activeTab == 'tab-add'">
              <warning-no-ghuser v-show="!userToken">
              </warning-no-ghuser>
              <div v-show="userToken">
                <warning-no-forkrepo :login-name="loginName" :user-token="userToken" v-show="!repo">
                </warning-no-forkrepo>
                <main-add-token :user-token="userToken" :login-name="loginName" :repo="repo" v-show="repo">
                </main-add-token>
              </div>
            </div>
          </div>
        </div>
        <div hidden="true">
          <img id="image-placeholder-for-size-computation" src="img/emptylogo.png" />
        </div>
      </div>
      <div id="footer" class="padded">
        <span id="footer-left" class="padded">
        </span>
        <span id="footer-right" class="padded">
          <span v-show="appMode === 'maintainer'">
            <span id="version" class="smallfont" v-text="'v'+version"></span>
          </span>
          <!-- button v-show="userToken" v-on:click="toggleMaintainerMode">{{this.maintainerMode ? 'Contributor Mode' : 'Maintainer Mode'}}</button -->
        </span>
      </div>
  </div>
  </span>
  </div>

  <!-- Popper and Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

</html>
